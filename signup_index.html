<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="signup_styles.css">
</head>

<body>
    <div class="container">
        <div class="box-container">
            <h2>Registration Form</h2>
            <form action="">
                <div class="fname">
                    <p>First Name</p>
                    <input type="text">
                </div>
                <div class="lname">
                    <p>Last Name</p>
                    <input type="text">
                </div>
                <div class="birthday">
                    <p>Birthday</p>
                    <input type="date" name="" id="">
                </div>
                <div class="gender">
                    <p>Gender</p>
                    <label for="">Male</label>
                    <input type="radio" name="b1" id="in1">
                    <label for="">Female</label>
                    <input type="radio" name="b1" id="in2">
                </div>
                <div class="email">
                    <p>Email</p>
                    <input type="email" name="" id="">
                </div>
                <div class="phone">
                    <p>Phone Number</p>
                    <input type="tel" name="" id="">
                </div>
                <div class="btn">
                    <button>Submit</button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
