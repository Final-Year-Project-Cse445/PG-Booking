<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/d489ff2569.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="login_styles.css">
</head>

<body>
    <div class="b-container">
        <div class="f-container">
            <div class="log-in-container">
                <div class="img-container">
                    <img src="https://colorlib.com/etc/lf/Login_v1/images/img-01.png" alt="">
                </div>
                <form action="" class="frm">
                    <span class="form-title">
                        Member Login
                    </span>
                    <div class="email-container">
                        <input type="email" name="" id="" placeholder="Email">
                    </div>
                    <div class="password-container">
                        <input type="password" name="" id="" placeholder="Password">
                    </div>
                    <div class="form-btn">
                        <button>Login</button>
                    </div>
                    <div class="text-center p-t-12">
                        <span>Forgot</span>
                        <a href="">Username/Password?</a>
                    </div>
                    <div class="text-center p-t-136">
                        <a>Create your account <i class="fa-solid fa-arrow-right-long"></i></a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
